<html>
	<h1> Add Asset Interface </h1>
	<body>
		<div align="right">
			<form name = 'dashboard' action="{{url_for('dashboard')}}">
				<input type="submit" value='Dashboard' name='Dashboard' />
			</form>
		</div>

		<h2>Assets: </h2>
		<table style="width:100%">
			<tr>
				<th>Asset Tag</ th>
				<th>Asset Description</ th>
				<th>Asset Location</ th>
			</tr>
			{% for asset in assets_list %}
			<tr>
				{% for data in asset %}
				<th>{{data}}</ th>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
		<br />
		{{add_message}}
		<br />
		<form name='new_asset' action="{{url_for('add_asset')}}" method='POST'>
			<input type="text" placeholder='Asset Tag' name='atag' maxlength="16" required/>
			<input type="text" placeholder='Asset Description' name='adesc' maxlength="50" required/>
			<input type="date" name='arrival' required/>
			<select name='facilities'>
				{% for facility in facilities_list %}
					<option name='facilities' value="{{facility[0]}}" SELECTED>{{facility[1]}}</option>
				{% endfor %}
			</select>
			<br />
			<input type="submit" value="Add Asset" name="submit" />
		</form>
	</body>
</html>
